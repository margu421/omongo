
<div class="row panel panel-default">
    <div class="panel-body">
        <div class="col-sm-8">
            <div class="input-group">
                <span class="input-group-addon">
                    <select ng-model="vm.queryBy">
                        <option value="customer">Search by customer</option>
                        <option value="portfolio">Search by portfolio</option>
                    </select>
                </span>
                <input type="text" class="form-control" ng-model="vm.query" placeholder="Find portfolio" ng-keyup="($event.which === 13 || $event.which === 32) && vm.getPortfolios()" >
                <span class="input-group-btn">
                <button class="btn btn-default" ng-click="vm.getPortfolios()" type="button">Go!</button>

                </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->

        <div class="col-sm-4">
        </div>
    </div>
</div>


<div class="row panel panel-default">
    <div class="col-sm-8 panel-body">
        <div class="row">
            <div class="col-sm-4"><input type="text" class="form-control col-sm-1" ng-model="vm.filter" placeholder="Filter"></div>

        </div>

        <form name="vm.portfolioForm">
            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th>Customer name</th>
                    <th>Portfolio name</th>
                    <th></th>
                    <th><button class="btn btn-xs pull-right btn-success" ui-sref="addportfolio">
                            <span class="glyphicon glyphicon-plus-sign"/> Add
                        </button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="portfolio in vm.portfolios | filter: vm.filter">
                    <td>{{portfolio.portfolioOwnerName}}</td>
                    <td>{{portfolio.portfolioName}}</td>
                    <td></td>
                    <td><submit class="btn btn-xs btn-normal pull-right" ng-click="vm.selectPortfolio(portfolio)" ui-sref="portfolio">
                        <span class="glyphicon glyphicon-pencil"/> Edit</submit></td>

                </tr>
                </tbody>
            </table>
                <div class="row">
                    <div class="col-md-11"></div>
                    <div class="col-md-1"></div>
                </div>
        </form>
    </div>
</div>
