<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<a href="" ng-click="vm.getAccounts()">Get accounts!</a>

<table class="table table-striped">
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Age</th>
    <th>Gender</th>
    </thead>
    <tbody>
    <tr ng-repeat="customer in vm.customers">
        <td>{{customer.id}}</td>
        <td>{{customer.name}}</td>
        <td>{{customer.age}}</td>
        <td>{{customer.gender}}</td>
    </tr>
    </tbody>

</table>


</body>
</html>
